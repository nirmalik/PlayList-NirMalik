<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Malik PlayList !</title>
       
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/circletype.min.js"></script>
        <script type="text/javascript" src="js/mediaelement-and-player.min.js"></script>
        <script src="js/jquery.easy-autocomplete.min.js" type="text/javascript"></script>
        <link href="style/mediaelementplayer.css" rel="stylesheet" type="text/css"/>
        <link href="style/easy-autocomplete.css" rel="stylesheet" type="text/css"/>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
              crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container-fluid">

            <nav class="navFather container-fluid">
                <nav class="myNav navbar navbar-expand-sm row">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto navListItems">
                            <li class="nav-item">
                                <i id="addAsongCaller" class="addStyleButton fas fa-plus-circle"></i>
                                Add New Playlist</li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <div class="searchPlaylistInputFather">
                                <ul class="navbar-nav">
                                    <li class="nav-item  row">
                                        <input id="searchPlaylistInput" class="searchPlaylistInput form-control mr-sm-2" type="search" placeholder="Search Playlist" aria-label="Search">
                                        <i class="fas fa-undo"></i>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </nav>
            </nav>

            <div class="playerWrapper">
                <div id="hidePlayer" data-name="" class="btn btn-danger">Dismiss</div>
                <div id="minimizePlayer" data-name="" class="btn btn-info">Min_</div>
                <label id="songsPlayed">Songs Play&End Since last Visit: <span>0</span></label>
                <div class="playerCont">

                    <div class="playerDiskSide">
                        <div class="diskHolder">
                            <img src="" />
                            <div class="pulsate-css pulsate-x1" ></div>
                            <div class="pulsate-x1 pulsate-xx"></div>
                            <i id="playerDiskPauseBTN" class="fas fa-pause"></i>
                        </div>
                    </div>
                    <div class="musicControllers">
                        <div class="musicControllersHead">
                            <div class="playerAudioWrapper">
                                <div class="audioplayer">
                                    <audio controls id="playerAudioTag">

                                    </audio>
                                </div>
                                <ul class="playerSongNameUL navbar-nav">
                                    <li><label id="playerCurrentSongName">

                                        </label></li>
                                </ul>
                            </div>
                        </div>


                        <article class="myPlaylistsContent container-fluid">
                                <div id="playlistWrapper" class="row">
                                </div>
                            </article>
                            <div id='localModal' class="modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body row">
                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                        </div>

                        <div class="musicControllersBody">
                            <ul class="playerPlaylistSongNames navbar-nav">

                            </ul>
                        </div>

                    </div>
                    <div class="playerDbButtons">
                        <ul class="navbar-nav playerSideButtons">
                            <li ><i class="fas fa-times-circle"></i></li>
                            <li ><i class="circle-for-fa-pen fas fa-pen"></i></li>
                        </ul>
                    </div>

                </div>
            </div>

        <div id="loading">
            <img id="loading-image" src="images/ajax-loading.gif" alt="Loading..." />
        </div>
    </body>
    <script src="js/localScript.js" type="text/javascript"></script>
</html>
